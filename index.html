<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Document</title>
    </head>
    <body>
        <header>
            <div class="logo">
                Logo
            </div>
            <nav>
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Proyectos</a></li>
                    <li><a href="#">Cuenta</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <form action="">
                <h2>¡Trabaja con nosotros!</h2>
                    <label for="name">Nombre y Apellido:</label>
                    <input type="text" id="name" autocomplete="off">

                    <label for="email">Correo Electronico:</label>
                    <input type="email" id="email" autocomplete="off">
                    
                    <label for="experience">Experiencia (en años):</label>
                    <input type="number" id="experience" autocomplete="off">
                    
                    <label for="file">Adjunta tu CV:</label>
                    <input type="file" id="file" accept=".doc, .docx, .pdf">

                    <button class="btn">Enviar</button>
            </form>
        </main>
        <footer>
            <section>
                <p><span id="cr2023">Copyright 2023</span> - Casi todos los derechos reservados.</p>
            </section>
        </footer>
    </body>
</html>
